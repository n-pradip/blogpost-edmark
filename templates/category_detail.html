{% extends 'base.html'%}

{% block title_block %}Homepage{% endblock %}

{% block content_block %}
<h1>Category Detail</h1>
<p>Title: {{ category.title }}</p>
<p>Description: {{ category.description }}</p>
<a href="{% url 'category_update' category.pk %}">Update</a>
<form action="{% url 'category_delete' category.pk %}" method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
</form>
<a href="{% url 'category_list' %}">Back to List</a>



{% endblock %}
