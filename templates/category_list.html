{% extends 'base.html'%}

{% block title_block %}Homepage{% endblock %}

{% block content_block %}
<h1>Category List</h1>
<ul>
    {% for category in categories %}
        <li><a href="{% url 'category_detail' category.pk %}">{{ category.title }}</a></li>
    {% endfor %}
</ul>
<a href="{% url 'category_create' %}">Create New Category</a>

{% endblock %}
